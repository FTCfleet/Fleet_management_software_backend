services:
  - type: web
    name: fleet-management-backend
    env: node
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: npm start
    envVars:
      - key: RENDER
        value: "true"
        env: runtime
      - key: RENDER
        value: "true"
        env: build 
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: "true"
